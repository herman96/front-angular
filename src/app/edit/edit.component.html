<div class="container-form" v-if="agregar">
    <form action="">
        <div class="title"><label for="">Nuevo Influencer</label></div>
        <input type="text" class="form-control mb-2" value="{{ Influencer.username }}" [(ngModel)]="username"><br>
        <input type="text" class="form-control mb-2" value="{{ Influencer.full_name }}" [(ngModel)]="full_name"><br>
        <input type="text" class="form-control mb-2" value="{{ Influencer.phone"  [(ngModel)]="phone"><br>
        <input type="text" class="form-control mb-2" value="{{ Influencer.email" [(ngModel)]="email"><br>
        <form class="form-inline">
            <div class="form-group mb-2">
                <input type="text" class="form-control mb-2" value="{{ Influencer.followers_count }}" [(ngModel)]="followers_count">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control mb-2" value="{{ Influencer.following_count }}" [(ngModel)]="following_count">
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="">Categoria:</label>
                <select class="form-control" name="" id="" value="{{Influencer.category_id}}" [(ngModel)]="category_id">
                    <app-categoria></app-categoria>
                </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="">Red Social:</label>
                <select class="form-control" name="" id="" value="{{Influencer.social_network_id}}" [(ngModel)]="social_network_id" >
                    <app-social-network></app-social-network>
                </select>
            </div>
        </form>
        <br>
        <button style="position: relative; left: 120px;" class="btn btn-light">Cancelar</button>
        <button (ngSubmit)="editar(item)" style="position: relative; left: 140px;" class="btn btn-primary">Guardar</button>
    </form>
</div>

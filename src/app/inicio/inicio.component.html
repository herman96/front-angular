<div class="col-lg-12 control-section avatar-card">
    <div class="container">
        <div class="sample_container" *ngFor="let item of Influencer, index as id">
            <div class="e-card e-custom-card">
                <div class="e-card-header">
                    <div class="e-avatar e-avatar-circle e-avatar-xlarge">
                        <img src="">
                    </div>
                </div>
                <div class="e-card-header">
                    <div class="e-card-header-caption center">
                        <div class="e-card-header-title name">{{ item.username }}</div>
                        <div class="e-card-sub-title">
                            <span *ngIf="item.category_id === 1" class="badge categoria">Foodie</span>
                            <span *ngIf="item.category_id === 2" class="badge categoria">Telecomuncations</span>
                            <span *ngIf="item.category_id === 3" class="badge categoria">Applications</span>
                            <span *ngIf="item.category_id === 4" class="badge categoria">Travel</span>
                            <span *ngIf="item.category_id === 5" class="badge categoria">Entertainment</span>
                            <span *ngIf="item.category_id === 6" class="badge categoria">Cinema and TV</span>
                          </div>
                    </div>
                </div>
                <div class="e-card-content">
                    <p class="avatar-content">
                        Nombre: {{ item.full_name }} <br>
                        Red Social:
                            <span *ngIf="item.social_network_id === 1" class="badge facebook-category">Facebook</span> <br>
                            <span *ngIf="item.social_network_id === 2" class="badge instagram-category">Instagram</span> <br>
                            <span *ngIf="item.social_network_id === 3" class="badge tiktok-category">TikTok</span> <br>
                            <span *ngIf="item.social_network_id === 4" class="badge youtube-category">Youtube</span> <br>
                        Telefono: {{ item.phone}} <br>
                        Email: {{ item.email }}
                    </p>
                    <div class="dropdown">
                        <button class="btn btn-light dropbtn"><i class="fas fa-ellipsis-v"></i></button>
                        <div class="dropdown-content">
                            <p>
                                <button class="btn btn-warning btn-circle" [routerLink]="['influencer/edit/',id]">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                            </p>
                            <p>
                                <button class="btn btn-danger btn-circle" (click)="eliminar(item)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
